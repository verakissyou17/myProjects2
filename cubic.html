<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/cubic.css">
  <title>Cubic Pictures </title>
</head>
<body>
  <div class="container">
    <div class="cube">
        <div class="front">
          <img src="images/picture1.jpg">
        </div>
        <div class="back">
          <img src="images/picture2.jpg">
        </div>
        <div class="top">
          <img src="images/picture3.jpg">
        </div>
        <div class="bottom">
          <img src="images/picture4.jpg">
        </div>
        <div class="left">
          <img src="images/picture5.jpg">
        </div>
        <div class="right">
          <img src="images/picture6.jpg">
        </div>
    </div>
  </div>
</body>
</html>
